<body>
    <header class="header-part">
        <nav class="nav navbar">
            <h1>Website</h1>
            <ul class="nav-item">
                <li class="navigation"><a class="navigation" href="">Home</a> </li>
                <li class="navigation"><a href="">About</a> </li>
                <li class="navigation"><a href="">Todo</a> </li>
                <li class="navigation"><a href="">SignUp!</a> </li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-head">Manage Your Tasks</h2>
        <button class="btn btn-headline">Learn More</button>
        </div>
        
    </header>
    <section class="todo-section ">
        <h2>Your Plan For Today?</h2>
        <form action="" class="form-todo">
          <input type="text" name="" id="" placeholder="Add Todo">
          <input type="submit" value="Add Todo" class="btn" >
        </form>
    </section>
    <section class="section-signup">
        <center><h1>Sign Up</h1></center>
     
     <form action="" class="signup-form ">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" name="" id="" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="">Number</label>
            <input type="number" name="" id="" placeholder="Mobile Number">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Email">

        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="">Message</label>
            <textarea name="" id="" cols="" rows="" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
        
     </form>

   
    </section>
